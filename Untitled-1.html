<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture Selector</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #1a1a2e;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
}

/* MAIN CONTAINER */
.container {
    width: 100%;
    max-width: 500px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 30px;
}

/* IMAGE */
.image-container {
    width: 100%;
    max-width: 400px;
    aspect-ratio: 1 / 1;
    border-radius: 12px;
    overflow: hidden;
    background: #16213e;
    border: 3px solid #0f3460;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: width 0.4s ease, height 0.4s ease;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* BUTTON AREA */
.controls {
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 20px;
    flex-wrap: wrap;
}

/* BUTTONS */
.btn {
    padding: 16px 40px;
    border: none;
    border-radius: 12px;
    font-size: 1.2rem;
    font-weight: bold;
    cursor: pointer;
    transition: padding 0.4s ease, font-size 0.4s ease, transform 0.2s ease;
}

.btn:hover {
    transform: translateY(-2px);
}

.btn:active {
    transform: translateY(1px);
}

.btn-yes {
    background: #4CAF50;
    color: white;
}

.btn-no {
    background: #f44336;
    color: white;
}

.btn-back {
    background: #2196F3;
    color: white;
}

/* STATES */
.hidden {
    display: none !important;
}

.fullscreen-image {
    position: fixed;
    inset: 0;
    width: 100vw !important;
    height: 100vh !important;
    border-radius: 0;
    z-index: 999;
}

.fullscreen-yes {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    border-radius: 0;
    font-size: 3rem;
    z-index: 1000;
}

.no-hidden {
    opacity: 0;
    pointer-events: none;
}

/* SUCCESS SCREEN */
.success-screen {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
}

/* MOBILE TUNING (6.5" PHONES) */
@media (max-width: 430px) {
    .btn {
        width: 100%;
        max-width: 260px;
        font-size: 1.1rem;
    }

    .controls {
        gap: 16px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- MAIN SCREEN -->
    <div id="mainScreen">
        <div class="image-container" id="imageContainer">
            <img id="currentImage" src="Will you.png" alt="Main Image">
        </div>

        <div class="controls">
            <button id="yesBtn" class="btn btn-yes">Yes</button>
            <button id="noBtn" class="btn btn-no">No</button>
        </div>
    </div>

    <!-- SUCCESS SCREEN -->
    <div id="successScreen" class="hidden success-screen">
        <div class="image-container">
            <img src="wasakin.png" alt="Success Image">
        </div>
        <button id="backBtn" class="btn btn-back">Back</button>
    </div>

</div>

<script>
const mainScreen = document.getElementById('mainScreen');
const successScreen = document.getElementById('successScreen');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const backBtn = document.getElementById('backBtn');
const imageContainer = document.getElementById('imageContainer');

let noClicks = 0;

function handleNoClick() {
    noClicks++;

    /* YES BUTTON GROW (RESPONSIVE) */
    const yesPadding = 16 + noClicks * 8;
    const yesFont = 1.2 + noClicks * 0.2;

    yesBtn.style.padding = `${yesPadding}px ${yesPadding * 2}px`;
    yesBtn.style.fontSize = `${yesFont}rem`;

    /* IMAGE GROW (LIMITED FOR MOBILE) */
    const baseSize = imageContainer.offsetWidth;
    const newSize = Math.min(baseSize + 40, window.innerWidth * 0.9);

    imageContainer.style.width = `${newSize}px`;

    /* NO BUTTON ESCAPE */
    const push = Math.min(noClicks * 40, 250);
    const scale = Math.max(1 - noClicks * 0.15, 0.1);
    const opacity = Math.max(1 - noClicks * 0.25, 0);

    noBtn.style.transform = `translateX(${push}px) scale(${scale})`;
    noBtn.style.opacity = opacity;

    /* FULLSCREEN TRIGGERS */
    if (newSize >= window.innerWidth * 0.9) {
        imageContainer.classList.add('fullscreen-image');
    }

    if (yesFont >= 3) {
        yesBtn.classList.add('fullscreen-yes');
        noBtn.classList.add('no-hidden');
    }
}

function handleYesClick() {
    mainScreen.classList.add('hidden');
    successScreen.classList.remove('hidden');
    resetAll();
}

function handleBackClick() {
    successScreen.classList.add('hidden');
    mainScreen.classList.remove('hidden');
}

function resetAll() {
    noClicks = 0;

    imageContainer.classList.remove('fullscreen-image');
    imageContainer.style.width = '';

    yesBtn.classList.remove('fullscreen-yes');
    yesBtn.style.padding = '';
    yesBtn.style.fontSize = '';

    noBtn.classList.remove('no-hidden');
    noBtn.style.transform = '';
    noBtn.style.opacity = '';
}

noBtn.addEventListener('click', handleNoClick);
yesBtn.addEventListener('click', handleYesClick);
backBtn.addEventListener('click', handleBackClick);
</script>

</body>
</html>
